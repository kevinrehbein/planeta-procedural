<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Computação Gráfica</title>
    <script src="https://webgl2fundamentals.org/webgl/resources/twgl-full.min.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/m4.js"></script>
    <script src="./planet.js"></script>
    <script src="./objects.js"></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="uiContainer">
      <div id="ui">
        <div class="ui-item">
          <label for="resRange">Resolução:</label>
          <input type="range" id="resRange" min="10" max="250" value="250">
          <span id="resValue">250</span>
        </div>

        <div class="ui-item">
          <label for="noiseSelect">Ruído:</label>
          <select id="noiseSelect">
            <option value="perlin">Perlin Noise</option>
            <option value="random">Aleatório</option>
          </select>
        </div>

        <div class="ui-item">
          <label for="heightRange">Height:</label>
          <input type="range" id="heightRange" min="0" max="100" value="45">
          <span id="heightValue">0.45</span>
        </div>
        
        <div class="ui-item">
          <label for="seaLevelRange">Sea Level:</label>
          <input type="range" id="seaLevelRange" min="0" max="100" value="0">
          <span id="seaValue">0</span>
        </div>

        <div class="ui-item">
          <label for="objRange">Objetos:</label>
          <input type="range" id="objRange" min="0" max="99" value="10">
          <span id="objValue">10</span>
        </div>
      </div>
    </div>
  </body>
</html>
